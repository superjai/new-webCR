<!DOCTYPE HTML>
<html>
	<head>
    <title>Template</title>
    <meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <!-- load required css and javascript libraries used by infographiq functionality -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"></script>

    <script src="https://www.gstatic.com/charts/loader.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" 
      integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" 
      crossorigin="anonymous"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>

  <!-- run infographiq function to link the svg with the svg_list -->
  <script src='https://marinebon.org/infographiqJS/libs/infographiq_latest/infographiq.js'></script>  
  <link rel="stylesheet" href="https://marinebon.org/infographiqJS/libs/infographiq_latest/infographiq.css"> 

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" 
      integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" 
      crossorigin="anonymous" />

    <style>
      .main-container {
        max-width: 940px;
        margin-left: auto;
        margin-right: auto;
      }

      .intro-container {
        display: flex;
      }

      .intro-left {
        margin-top: 10px;
        margin-bottom: 10px; 
        margin-right: 10px; 
        padding-left: 15px;
        padding-right: 15px; 
        flex: 1;
      }

      .intro-left-empty {
        margin-top: 10px;
        margin-bottom: 10px;
        margin-right: 10px;
        padding: 0px;
        flex: 0;
      }

      .intro-right {
        margin: 10px; 
        font-style: italic; 
        flex: 20;
      }

      h1.title {
        font-size: 38px;
        padding-left: 15px;
        padding-right: 15px; 
      }
    </style>

	</head>
	<body>

<div class ="main-container">

    <!-- intro to scene -->
    <h1 id="title1" class ="title"></h1>
    <div class = "intro-container">
      <div class = "intro-left">
        <span id ="info_icon"></span>
        <span id ="photo_icon"></span>
      </div>
      <div id ="info_tagline" class ="intro-right"></div>

    </div>

    <!-- define bootstrap layout that will contain the infographic -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-9">
          <div id = "svg1"></div>
        </div>
        <div class="col-md-3">
          <ul id="toc1"></ul>
        </div>
      </div>
    </div>
</div>


    <script>
      //Enter scene here
      const scene = "Kelp Forest";
      document.title = scene;
      document.getElementById('title1').innerHTML = scene;
      const sceneDataURL = "https://docs.google.com/spreadsheets/d/1sP_LiLPdWGRrcwq6J1UWUpovPRD7zmy4_g1FrEW2B-k/gviz/tq?tq=where%20A%20%3D%20%22Kelp%20Forest%22";

      google.charts.load('current', {packages: ['corechart']});
      google.charts.setOnLoadCallback(function() {
        const query = new google.visualization.Query(sceneDataURL);
        query.send(handleSceneDataQueryResponse);
      });

      const modalWindowURL = "https://docs.google.com/spreadsheets/d/1sP_LiLPdWGRrcwq6J1UWUpovPRD7zmy4_g1FrEW2B-k/gviz/tq?select%20A%2C%20B%2C%20C%2C%20D%2C%20E%2C%20F%2C%20G%2C%20H%20where%20A%20%3D%20%22kelp-forest%22"

      google.charts.setOnLoadCallback(function() {
        const query = new google.visualization.Query(modalWindowURL);
        query.send(handleModalWindowQueryResponse);
      });

      function handleSceneDataQueryResponse(response) {
        const sceneData = response.getDataTable();

        // Set tagline for Scene
        document.getElementById('info_tagline').innerHTML = sceneData.getValue(0,2);
        sessionStorage.setItem('sceneSvg', sceneData.getValue(0,1));

        const infoIcon = sceneData.getValue(0,3);
        const photoIcon = sceneData.getValue(0,4);
        if (infoIcon == null & photoIcon == null) {
          document.getElementsByClassName("intro-left")[0].className = "intro-left-empty";
        } else {
          if (infoIcon != null){
            let infoIconElement = document.createElement("i");
            infoIconElement.setAttribute("class", "fa fa-info-circle fa-lg");
            infoIconElement.setAttribute("role", "presentation");
            infoIconElement.setAttribute("aria-label", "info-circle icon");            

            let infoIconLink = document.createElement('a');
            infoIconLink.setAttribute('href', infoIcon);
            infoIconLink.setAttribute('target', "_blank");
            infoIconLink.setAttribute('style', "padding-left:2px");
            infoIconLink.append(infoIconElement);
            document.getElementById('info_icon').append(infoIconLink);
          }

          if (photoIcon != null){
            let photoIconElement = document.createElement("i");
            photoIconElement.setAttribute("class", "fa fa-camera fa-lg");
            photoIconElement.setAttribute("role", "presentation");
            photoIconElement.setAttribute("aria-label", "camera icon");

            let photoIconLink = document.createElement('a');
            photoIconLink.setAttribute('href', photoIcon);
            photoIconLink.setAttribute('target', "_blank");
            photoIconLink.append(photoIconElement);
            document.getElementById('photo_icon').append(photoIconLink);
          }
        };
      }

      function handleModalWindowQueryResponse(response) {
        const sceneModalWindowData = response.getDataTable();
        sessionStorage.setItem('modalWindows', sceneModalWindowData);
        console.log(sceneModalWindowData.getValue(1,3));
        var tempo5 = sessionStorage.getItem('modalWindows');
        console.log(JSON.stringify(tempo5));
      }
//var tempo3 = sessionStorage.getItem('sceneData');


    link_svg({
      svg: "kelp-forest.svg", 
      csv: "https://docs.google.com/spreadsheets/d/e/2PACX-1vQxTAZrLX0uK7N6fFUtXnK9ZEtbUpiF6OBjwFouChE7kJFp7_L0cXwdIwQj3C4j8GYlNQHs0jptr14I/pub?gid=1907591423&single=true&output=csv", 
      svg_id: "svg1", 
      toc_id: "toc1",
      toc_style: "list",
      text_toggle: "toggle_off",
      svg_filter: "kelp-forest"});
  </script>
</body>
</html>
